- hosts: all
  become: yes
  tasks:
    - name: Reload firewalld modules
      service:
        name: firewalld
        enabled: no
        state: stopped

    - name: Update centos to the latest
      package:
        name: '*'
        state: latest

    - name: Set the hostname for the each nodes
      hostname:
        name: '{{inventory_hostname}}'

    - name: Yum Repository for docker
      yum_repository:
        name: Docker
        description: Repository for docker
        baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
        gpgkey: https://download.docker.com/linux/centos/gpg
        gpgcheck: yes

    - name: Install epel-release
      yum:
        name: epel-release
        state: present

    - name: install Docker
      yum:
        name:
          - docker-ce-18.06.2.ce
        state: present
        update_cache: true

    - name: start Docker
      service:
        name: docker
        state: started
        enabled: yes

    #    - name: disable SELinux
    #      command: setenforce 0

    - name: set SELinux to Permissive
      selinux:
        policy: targeted
        state: permissive

    - name: ensure net.bridge.bridge-nf-call-ip6tables is set to 1
      sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: 1
        state: present

    - name: ensure net.bridge.bridge-nf-call-iptables is set to 1
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: 1
        state: present

    - name: Add kubernetes Yum repository
      yum_repository:
        name: Kubernetes
        description: Kubernetes Yum Repository
        baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
        gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
        gpgcheck: yes

    - name: Install Kubelet
      yum:
        name: kubelet
        state: present
        update_cache: yes

    - name: daemon reload for docker
      command: systemctl daemon-reload

    - name: install yum-utils
      yum:
        name: yum-utils
        state: present
        update_cache: yes

    - name: install Kubeadm
      yum:
        name: kubeadm
        state: present

    - name: start kubelet
      service:
        name: kubelet
        enabled: yes
        state: started

    - name: create .kube directory
      become: yes
      file:
        path: /etc/docker
        state: directory
        mode: 0755

    - name: Dameonize docker to run as same cggroup as kubernetes
      copy:
        src: ./daemon.json
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        mode: 755

    - name: Create directory for docker daemon
      command: mkdir -p /etc/systemd/system/docker.service.d

    - name: daemon reload for docker
      command: systemctl daemon-reload

    - name: restart docker daemon
      service:
        name: docker
        state: restarted

    - name: enable kernel module for overlay storage driver
      command: modprobe overlay

    - name: enable kernel module for br_netfilter
      command: modprobe br_netfilter

    - name: copy 99-kubernetes-cri.conf
      copy:
        src: ./99-kubernetes-cri.conf
        dest: /etc/sysctl.d/99-kubernetes-cri.conf

    - name: run command for sysctl
      command: sysctl --system

    - name: Copy containered.conf
      copy:
        src: ./containerd.conf
        dest: /etc/modules-load.d/containerd.conf
        owner: root
        group: root
        mode: 755

    - name: Install packages
      yum:
        name:
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Add repo for containerd.io
      command: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    - name: Install containerd.io
      yum:
        name: containerd.io
        state: present

- hosts: master
  become: yes
  tasks:
    - name: Install kubectl
      yum:
        name: kubectl
        state: present
